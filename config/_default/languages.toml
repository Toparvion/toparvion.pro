# Languages
#   Create a `[X]` block for each language you want, where X is the language ID.
#   Refer to https://sourcethemes.com/academic/docs/language/

# Configure the English version of the site.
[en]
  languageCode = "en-us"
  contentDir = "content/en"
  # title = "Engineering notes"
  copyright = "&copy; Vladimir Plizga {year}"
  [en.params]
    description = "Personal professional web page"
    #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
    date_format = "Jan 2, 2006"
    #   Examples: "3:04 pm" or "15:04"
    time_format = "3:04 PM"
    # Contact links
    #   Set to `[]` to disable, or comment out unwanted lines with a hash `#`.
    contact_links = [
      {icon = "twitter", icon_pack = "fab", name = "Twitter feed", link = "https://twitter.com/toparvion"},
      {icon = "github", icon_pack = "fab", name = "GitHub projects", link = "https://github.com/Toparvion"},
      {icon = "linkedin", icon_pack = "fab", name = "LinkedIn profile", link = "https://www.linkedin.com/in/toparvion/"},
    ]


